<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Assistant V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-message { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chat-messages::-webkit-scrollbar { width: 8px; }
        #chat-messages::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        #chat-messages::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        #chat-messages::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .code-block {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex h-screen">
        <aside class="w-1/3 max-w-sm bg-white p-6 border-r border-slate-200 flex flex-col">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">Data Assistant V2</h1>
            </div>

            <div class="border-2 border-dashed border-slate-300 rounded-lg p-4 text-center">
                <label for="file-input" class="cursor-pointer text-sm font-medium text-slate-600 hover:text-indigo-600">
                    Choose File(s)
                    <span id="file-name-display" class="block text-xs text-slate-500 mt-1">No file chosen</span>
                </label>
                <input type="file" id="file-input" accept=".csv,.xlsx" class="hidden" multiple>
                <button id="upload-button" class="mt-4 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-slate-400 flex items-center justify-center gap-2">
                    <svg id="upload-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="upload-button-text">Upload & Process</span>
                </button>
            </div>
            <div id="upload-status" class="mt-2 text-center text-xs font-medium"></div>

            <h2 class="text-lg font-semibold text-slate-700 mt-8 mb-4">Active Tables</h2>
            <div id="active-tables-list" class="flex-grow overflow-y-auto space-y-2">
                </div>
        </aside>

        <main class="w-2/3 flex flex-col bg-slate-50">
            <div id="chat-messages" class="flex-grow p-6 overflow-y-auto space-y-6">
                <div class="chat-message">
                    <div class="bg-white rounded-lg p-4 max-w-xl shadow-sm">
                        <p class="font-medium text-slate-800">Hello! ðŸ‘‹</p>
                        <p class="text-slate-600">Please upload a CSV or multi-sheet Excel file to begin.</p>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white border-t border-slate-200">
                <div class="flex items-center gap-4">
                    <input type="text" id="chat-input" placeholder="e.g., Which city had the highest sales?" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition" disabled>
                    <button id="send-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-slate-400">
                        Send
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const uploadButton = document.getElementById('upload-button');
        const uploadButtonText = document.getElementById('upload-button-text');
        const uploadIcon = document.getElementById('upload-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const uploadStatus = document.getElementById('upload-status');
        const activeTablesList = document.getElementById('active-tables-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        let activeTableNames = new Set();

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `${fileInput.files.length} file(s) chosen`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                showStatus('Please select one or more files first.', 'red');
                return;
            }
            
            toggleLoading(true);

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showStatus(`Processing ${file.name}...`, 'blue');
                const response = await fetch('/upload-file/', { method: 'POST', body: formData });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'An unknown error occurred.');
                }
                
                showStatus(result.message, 'green');
                result.created_tables.forEach(name => activeTableNames.add(name));

            } catch (error) {
                showStatus(`Error processing ${file.name}: ${error.message}`, 'red');
            }

            updateActiveTablesList();
            fileInput.value = ''; 
            fileNameDisplay.textContent = 'No file chosen';
            toggleLoading(false);
        });

        function toggleLoading(isLoading) {
            uploadButton.disabled = isLoading;
            chatInput.disabled = isLoading || activeTableNames.size === 0;
            sendButton.disabled = isLoading || activeTableNames.size === 0;
            if (isLoading) {
                uploadButtonText.textContent = 'Processing...';
                uploadIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                uploadButtonText.textContent = 'Upload & Process';
                uploadIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        function showStatus(message, color) {
            uploadStatus.textContent = message;
            uploadStatus.className = `mt-2 text-center text-xs font-medium text-${color}-600`;
        }

        function updateActiveTablesList() {
            activeTablesList.innerHTML = '';
            if (activeTableNames.size > 0) {
                chatInput.disabled = false;
                sendButton.disabled = false;
            }
            activeTableNames.forEach(name => {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'bg-slate-100 text-slate-700 text-sm font-medium p-2 rounded-md';
                tableDiv.textContent = name;
                activeTablesList.appendChild(tableDiv);
            });
        }
        
        function addChatMessage(content, sender = 'user', isHtml = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `chat-message flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-xl rounded-lg p-4 shadow-sm ${sender === 'user' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-800'}`;
            
            if (isHtml) {
                messageBubble.innerHTML = content;
            } else {
                const p = document.createElement('p');
                p.textContent = content;
                messageBubble.appendChild(p);
            }
            
            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageBubble;
        }

        // --- NEW: MODIFIED FUNCTION TO HANDLE STREAMING RESPONSE WITH "SHOW THINKING" DROPDOWN ---
        async function handleSendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage || activeTableNames.size === 0) return;

            addChatMessage(userMessage, 'user');
            chatInput.value = '';
            
            chatInput.disabled = true;
            sendButton.disabled = true;

            // --- NEW: Variable to store tool call info ---
            let toolCallInfo = null;

            // Create a placeholder for the assistant's response
            const assistantMessageBubble = addChatMessage(`
                <p class="flex items-center gap-2 text-slate-500">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Thinking...
                </p>`, 'assistant', true);

            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        table_names: Array.from(activeTableNames),
                        question: userMessage
                    }),
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'An unknown backend error occurred.');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); 

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonData = line.substring(6);
                            const eventData = JSON.parse(jsonData);
                            
                            if (eventData.event === 'on_tool_start') {
                                // --- NEW: Capture the tool call data ---
                                toolCallInfo = eventData.data;
                                const toolInput = eventData.data.tool_input;
                                assistantMessageBubble.innerHTML = `
                                    <p class="flex items-center gap-2 text-slate-500 text-sm">
                                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        Running Query...
                                    </p>
                                    <div class="code-block mt-2">${toolInput.sql_query.replace(/</g, "&lt;")}</div>
                                `;
                            } else if (eventData.event === 'on_tool_end') {
                                assistantMessageBubble.innerHTML = `
                                    <p class="flex items-center gap-2 text-slate-500 text-sm">
                                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        Analyzing results...
                                    </p>
                                `;
                            } else if (eventData.event === 'on_chat_model_end') {
                                // --- NEW: Render the final answer with the collapsible tool call info ---
                                let finalHtml = `<p>${eventData.data.text.replace(/</g, "&lt;")}</p>`;
                                
                                if (toolCallInfo) {
                                    const sqlQuery = toolCallInfo.tool_input.sql_query.replace(/</g, "&lt;");
                                    finalHtml += `
                                        <div class="mt-4 border-t border-slate-200 pt-2">
                                            <button class="toggle-details-button text-xs font-semibold text-slate-500 hover:text-slate-700 flex items-center gap-1">
                                                Show thinking
                                                <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                            </button>
                                            <div class="details-panel hidden mt-2">
                                                <p class="text-xs font-bold text-slate-600">TOOL CALLED: ${toolCallInfo.tool}</p>
                                                <div class="code-block mt-1">${sqlQuery}</div>
                                            </div>
                                        </div>
                                    `;
                                }
                                assistantMessageBubble.innerHTML = finalHtml;
                            } 
                        }
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                assistantMessageBubble.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });

        // Event listener for all "Show thinking" buttons
        chatMessages.addEventListener('click', function(event) {
            const target = event.target.closest('.toggle-details-button');

            if (target) {
                const detailsPanel = target.nextElementSibling;
                const chevron = target.querySelector('.chevron');

                const isHidden = detailsPanel.classList.toggle('hidden');
                
                if (isHidden) {
                    target.childNodes[0].nodeValue = "Show thinking ";
                    chevron.style.transform = 'rotate(0deg)';
                } else {
                    target.childNodes[0].nodeValue = "Hide thinking ";
                    chevron.style.transform = 'rotate(180deg)';
                }
            }
        });

    </script>
</body>
</html>
